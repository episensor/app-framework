name: Framework CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm install @rollup/rollup-linux-x64-gnu --save-dev
        npm rebuild
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run Prettier check
      run: npm run format:check
      
    - name: Check for security vulnerabilities
      run: npm audit --audit-level moderate

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Linux-specific binaries
      if: matrix.os == 'ubuntu-latest'
      run: npm install @rollup/rollup-linux-x64-gnu @tauri-apps/cli-linux-x64-gnu --save-dev
      
    - name: Install macOS-specific binaries
      if: matrix.os == 'macos-latest'
      run: npm install @rollup/rollup-darwin-arm64 @tauri-apps/cli-darwin-arm64 --save-dev
      
    - name: Install Windows-specific binaries
      if: matrix.os == 'windows-latest'
      run: npm install @rollup/rollup-win32-x64-msvc @tauri-apps/cli-win32-x64-msvc --save-dev
      
    - name: Rebuild native modules
      run: npm rebuild
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run integration tests
      run: npm run test:integration
      
    - name: Generate coverage report
      run: npm run test:coverage -- --maxWorkers=1 --forceExit
      
    # Coverage upload disabled until Jest issues resolved
