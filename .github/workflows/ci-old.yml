  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm install @rollup/rollup-linux-x64-gnu @tauri-apps/cli-linux-x64-gnu --save-dev
        npm rebuild
      
    - name: Generate API documentation
      run: npm run docs:api
      
    - name: Build documentation site
      run: npm run docs:build
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/dist

  build:
    name: Build & Package
    runs-on: ${{ matrix.os }}
    needs: [lint, test, security]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Linux-specific binaries
      if: matrix.os == 'ubuntu-latest'
      run: npm install @rollup/rollup-linux-x64-gnu @tauri-apps/cli-linux-x64-gnu --save-dev
      
    - name: Install macOS-specific binaries
      if: matrix.os == 'macos-latest'
      run: npm install @rollup/rollup-darwin-arm64 @tauri-apps/cli-darwin-arm64 --save-dev
      
    - name: Install Windows-specific binaries
      if: matrix.os == 'windows-latest'
      run: npm install @rollup/rollup-win32-x64-msvc @tauri-apps/cli-win32-x64-msvc --save-dev
      
    - name: Rebuild native modules
      run: npm rebuild
      
    - name: Build package
      run: npm run build
      
    - name: Build UI components
      run: npm run build:ui
      
    - name: Verify UI components built
      run: |
        if [ ! -d "ui/dist" ]; then
          echo "UI components not built! ui/dist directory missing"
          exit 1
        fi
        if [ ! -f "ui/dist/index.js" ]; then
          echo "UI components not properly built! index.js missing"
          exit 1
        fi
        echo "✓ UI components built successfully"
      
    - name: Package for distribution
      run: npm pack
      
    - name: Verify package contents
      run: |
        tar -tzf *.tgz | grep -q "ui/dist/index.js" || (echo "UI components not included in package!" && exit 1)
        tar -tzf *.tgz | grep -q "dist/index.js" || (echo "Main build not included in package!" && exit 1)
        echo "✓ Package contents verified"
      
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: package-${{ matrix.os }}
        path: '*.tgz'
        retention-days: 30


  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm install @rollup/rollup-linux-x64-gnu @tauri-apps/cli-linux-x64-gnu --save-dev
        npm rebuild
      
    - name: Download package artifact
      uses: actions/download-artifact@v4
      with:
        name: package-ubuntu-latest
        
    - name: Determine version bump
      id: version
      run: |
        COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n1)
        if [[ "$COMMIT_MSG" =~ ^BREAKING ]]; then
          echo "bump=major" >> $GITHUB_OUTPUT
        elif [[ "$COMMIT_MSG" =~ ^feat ]]; then
          echo "bump=minor" >> $GITHUB_OUTPUT
        else
          echo "bump=patch" >> $GITHUB_OUTPUT
        fi
        
    - name: Bump version
      run: npm version ${{ steps.version.outputs.bump }} --no-git-tag-version
      
    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## Changes
          - Auto-generated release from CI/CD pipeline
          - See commit messages for detailed changes
          
          ## Package
          - Framework package: episensor-app-framework-${{ steps.version.outputs.version }}.tgz
          
        draft: false
        prerelease: false

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [release]
    if: always()
    
    steps:
    - name: Notify teams on success
      if: needs.release.result == 'success'
      run: |
        echo "✅ Framework release completed successfully"
        # Add Slack/Teams notification here
        
    - name: Notify teams on failure
      if: needs.release.result == 'failure'
      run: |
        echo "❌ Framework release failed"
        # Add Slack/Teams notification here
